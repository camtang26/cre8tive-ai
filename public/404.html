<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cre8tive AI</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var l = window.location;
      
      // Since we're using a custom domain, we don't need to handle repository paths
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          decoded + l.hash
        );
      }
    </script>
  </head>
  <body>
    <noscript>
      <p>This page requires JavaScript to work properly. Please enable JavaScript in your browser settings.</p>
      <p><a href="/">Click here to go to the homepage</a></p>
    </noscript>
  </body>
</html>
