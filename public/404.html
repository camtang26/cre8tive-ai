<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cre8tive AI</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;

      var l = window.location;
      
      // Handle root path specially
      if (l.pathname === '/' || l.pathname === '/cre8tive-ai' || l.pathname === '/cre8tive-ai/') {
        l.replace(l.origin + '/cre8tive-ai/');
      } else {
        // Get the repository name from the pathname
        var repoName = l.pathname.split('/')[1];
        var newPath = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
        
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/' + repoName + '/?/' + newPath +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <noscript>
      <p>This page requires JavaScript to work properly. Please enable JavaScript in your browser settings.</p>
      <p><a href="/cre8tive-ai/">Click here to go to the homepage</a></p>
    </noscript>
  </body>
</html>
