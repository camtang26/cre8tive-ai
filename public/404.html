<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cre8tive AI</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var l = window.location;
      
      // Don't run the redirect script if we're on the home page
      if (l.pathname === '/' || l.pathname === '') {
        l.replace(l.origin + '/');
      } else {
        // Remove any existing query parameters, as we'll add them back in
        var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/';
        
        // Get the path without the leading slash
        var path = l.pathname.slice(1);
        
        // Redirect to the root with the path in the query
        l.replace(
          url + '?p=' + encodeURIComponent(path) +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <noscript>
      <p>This page requires JavaScript to work properly. Please enable JavaScript in your browser settings.</p>
      <p><a href="/">Click here to go to the homepage</a></p>
    </noscript>
  </body>
</html>
