id: pattern-parallax-scroll-basic-001
name: "Basic Parallax Scroll"
category: "scroll-effects"
complexity: "simple"
gsap_version: "3.12.0"
plugins_required: ["ScrollTrigger"]
description: "Multi-layer parallax scrolling effect with different speeds for depth perception"
inspiration_source: "Apple product pages, Awwwards parallax sites"
performance_notes: "60fps achievable with transform-only animations and GPU acceleration"
created_date: "2025-10-11"
last_validated: "2025-10-11"
success_count: 0
tags: ["parallax", "scroll", "depth", "simple", "premium"]
framework: "vanilla"

code_example: |
  import { gsap } from 'gsap';
  import { ScrollTrigger } from 'gsap/ScrollTrigger';

  gsap.registerPlugin(ScrollTrigger);

  // Basic parallax: Different layers move at different speeds
  const parallaxLayers = document.querySelectorAll('[data-parallax]');

  parallaxLayers.forEach((layer) => {
    const speed = layer.dataset.parallax || 0.5; // 0.5 = half speed

    gsap.to(layer, {
      y: () => -window.innerHeight * speed,
      ease: "none", // Important: no easing for smooth parallax
      scrollTrigger: {
        trigger: layer,
        start: "top bottom",
        end: "bottom top",
        scrub: true // Smooth sync with scroll position
      }
    });
  });

usage_notes: |
  HTML Structure:
  <div data-parallax="0.3">Background layer (slow)</div>
  <div data-parallax="0.5">Middle layer (medium)</div>
  <div data-parallax="0.8">Foreground layer (fast)</div>

  Higher data-parallax values = faster movement
  Lower values = slower (more distant) feel

performance_tips:
  - Use transform (y) only for GPU acceleration
  - Set will-change: transform on layers
  - Keep scrub: true for smooth sync
  - Avoid animating width/height or other layout properties

accessibility:
  reduced_motion: "Disable parallax effect, show static layout"
  implementation: |
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      // Skip parallax setup
      return;
    }

