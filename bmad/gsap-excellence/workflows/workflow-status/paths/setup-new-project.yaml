# Setup New Project Path
# Initialize GSAP in your project with best practices

scenario_type: "setup-new-project"
description: "Initialize GSAP 3.13+ with optimal configuration and structure"

phases:
  - phase: 1
    name: "Project Setup"
    required: true
    workflows:
      - id: "setup-gsap-project"
        required: true
        agent: "gsap-director"
        command: "setup"
        output: "GSAP 3.13+ installed with best practices configuration"
        next_action: "Director sets up GSAP, plugins, and project structure"

  - phase: 2
    name: "First Animation (Optional)"
    optional: true
    workflows:
      - id: "creative-ideation"
        optional: true
        agent: "gsap-director"
        command: "plan"
        output: "3-5 premium animation concepts to get started"

      - id: "implement-from-pattern"
        optional: true
        agent: "gsap-vfx"
        command: "implement"
        output: "First animation from pattern library"

  - phase: 3
    name: "Validation"
    optional: true
    workflows:
      - id: "validate-modern"
        optional: true
        agent: "gsap-tech-director"
        command: "modern"
        output: "Confirms GSAP 3.13+ setup is correct"
