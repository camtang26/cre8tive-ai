disable_on_mobile: |
  // Disable smooth scroll on mobile for better UX
  import { useEffect } from 'react';

  useEffect(() => {
    const isMobile = window.matchMedia("(max-width: 768px)").matches;

    const smoother = ScrollSmoother.create({
      smooth: isMobile ? 0 : 1.5,  // Native on mobile
      effects: true,
      smoothTouch: 0  // Native touch scroll
    });

    return () => smoother?.kill();
  }, []);

accessibility_implementation: |
  // Respect prefers-reduced-motion
  const prefersReducedMotion = window.matchMedia(
    "(prefers-reduced-motion: reduce)"
  ).matches;

  ScrollSmoother.create({
    smooth: prefersReducedMotion ? 0 : 1.5,  // Disable if reduced motion
    effects: !prefersReducedMotion,
    smoothTouch: 0
  });

  // Provide toggle for users
  const toggleSmoothScroll = () => {
    const smoother = ScrollSmoother.get();
    if (smoother) {
      smoother.paused(!smoother.paused());
    }
  };

react_19_complete_example: |
  'use client';

  import { useEffect, useRef, ReactNode } from 'react';
  import { gsap } from 'gsap';
  import { ScrollTrigger } from 'gsap/ScrollTrigger';
  import { ScrollSmoother } from 'gsap/ScrollSmoother';
  import { useGSAP } from '@gsap/react';

  gsap.registerPlugin(ScrollTrigger, ScrollSmoother, useGSAP);

  export default function PremiumSmoothScroll({ children }: { children: ReactNode }) {
    const wrapperRef = useRef<HTMLDivElement>(null);

    useGSAP(() => {
      // Check for reduced motion
      const prefersReducedMotion = window.matchMedia(
        "(prefers-reduced-motion: reduce)"
      ).matches;

      // Check if mobile
      const isMobile = window.matchMedia("(max-width: 768px)").matches;

      // Create ScrollSmoother (FREE in 3.13+!)
      const smoother = ScrollSmoother.create({
        wrapper: "#smooth-wrapper",
        content: "#smooth-content",
        smooth: prefersReducedMotion ? 0 : (isMobile ? 0.5 : 1.5),
        effects: !prefersReducedMotion,
        smoothTouch: isMobile ? 0 : 0.1,
        normalizeScroll: true,
        ignoreMobileResize: true
      });

      return () => smoother?.kill();
    }, { scope: wrapperRef });

    return (
      <div id="smooth-wrapper" ref={wrapperRef}>
        <div id="smooth-content">
          {children}
        </div>
      </div>
    );
  }

