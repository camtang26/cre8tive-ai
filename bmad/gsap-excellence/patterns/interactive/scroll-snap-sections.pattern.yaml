code_example: |
  import gsap from 'gsap';
  import { ScrollTrigger } from 'gsap/ScrollTrigger';

  gsap.registerPlugin(ScrollTrigger);

  function scrollSnapSections() {
    const sections = gsap.utils.toArray('.snap-section');

    sections.forEach((section, i) => {
      // Animate content when section enters
      ScrollTrigger.create({
        trigger: section,
        start: 'top 20%',
        end: 'bottom 80%',
        onEnter: () => {
          gsap.from(section.querySelectorAll('.content'), {
            opacity: 0,
            y: 50,
            duration: 0.8,
            stagger: 0.2,
            ease: 'power3.out'
          });
        },
        once: true // Only animate once
      });
    });
  }

  window.addEventListener('load', scrollSnapSections);

css_setup: |
  .snap-container {
    height: 100vh;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
  }

  .snap-section {
    height: 100vh;
    scroll-snap-align: start;
  }

react_usage: |
  'use client';

  import { useLayoutEffect } from 'react';
  import gsap from 'gsap';
  import { ScrollTrigger } from 'gsap/ScrollTrigger';

  export function SnapSections({ sections }) {
    useLayoutEffect(() => {
      gsap.registerPlugin(ScrollTrigger);

      sections.forEach((_, i) => {
        ScrollTrigger.create({
          trigger: `.snap-section-${i}`,
          start: 'top 20%',
          onEnter: () => {
            gsap.from(`.snap-section-${i} .content`, {
              opacity: 0,
              y: 50,
              duration: 0.8,
              stagger: 0.2
            });
          },
          once: true
        });
      });

      return () => ScrollTrigger.getAll().forEach(st => st.kill());
    }, [sections]);

    return (
      <div className="snap-container">
        {sections.map((section, i) => (
          <section key={i} className={`snap-section snap-section-${i}`}>
            <div className="content">{section.content}</div>
          </section>
        ))}
      </div>
    );
  }

