code_example: |
  import gsap from 'gsap';
  import { SplitText } from 'gsap/SplitText'; // FREE in 3.13+!

  gsap.registerPlugin(SplitText);

  function animateHeading() {
    const heading = document.querySelector('#heading');

    // Accessibility check
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    if (prefersReducedMotion) {
      // Instant reveal - skip animation
      gsap.set(heading, { opacity: 1 });
      return;
    }

    // Make heading visible (was hidden in CSS)
    gsap.set(heading, { opacity: 1 });

    // Split into individual characters (SplitText - FREE in 3.13+!)
    const split = new SplitText(heading, { type: "chars" });

    // Animate each character into place
    gsap.from(split.chars, {
      y: 20,           // Start 20px below
      autoAlpha: 0,    // Start invisible (opacity: 0, visibility: hidden)
      stagger: 0.05,   // 50ms between each character
      duration: 0.8,
      ease: "power2.out"
    });
  }

  // Execute on page load
  window.addEventListener('load', animateHeading);

react_usage: |
  import { useRef } from 'react';
  import gsap from 'gsap';
  import { useGSAP } from '@gsap/react';
  import { SplitText } from 'gsap/SplitText';

  gsap.registerPlugin(useGSAP, SplitText);

  function AnimatedHeading({ text }) {
    const headingRef = useRef();

    useGSAP(() => {
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) {
        gsap.set(headingRef.current, { opacity: 1 });
        return;
      }

      gsap.set(headingRef.current, { opacity: 1 });
      const split = new SplitText(headingRef.current, { type: "chars" });

      gsap.from(split.chars, {
        y: 20,
        autoAlpha: 0,
        stagger: 0.05,
        duration: 0.8,
        ease: "power2.out"
      });

      // Cleanup on unmount
      return () => split.revert();
    }, { scope: headingRef });

    return <h1 ref={headingRef} style={{ opacity: 0 }}>{text}</h1>;
  }

onSplit_v3_13_usage: |
  // v3.13.0+ onSplit callback - runs every time text re-splits
  SplitText.create("#heading", {
    type: "chars",
    onSplit(self) {
      // Runs on initial split AND any future re-splits (autoSplit: true)
      gsap.from(self.chars, {
        y: 20,
        autoAlpha: 0,
        stagger: 0.05,
        duration: 0.8,
        ease: "power2.out"
      });
    }
  });

