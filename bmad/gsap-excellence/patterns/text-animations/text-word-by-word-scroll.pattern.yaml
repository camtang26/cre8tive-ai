code_example: |
  import gsap from 'gsap';
  import { ScrollTrigger } from 'gsap/ScrollTrigger';
  import { SplitText } from 'gsap/SplitText'; // FREE in 3.13+!

  gsap.registerPlugin(ScrollTrigger, SplitText);

  function wordByWordScroll() {
    const prefersReducedMotion = window.matchMedia(
      '(prefers-reduced-motion: reduce)'
    ).matches;

    const paragraph = document.querySelector('.word-reveal');

    if (prefersReducedMotion) {
      gsap.set(paragraph, { opacity: 1 });
      return;
    }

    // Split into words
    const split = new SplitText(paragraph, { type: "words" });

    // Animate each word on scroll
    gsap.from(split.words, {
      opacity: 0.2, // Start dim
      y: 20,
      duration: 0.8,
      stagger: 0.05, // Sequential reveal
      ease: "power2.out",
      scrollTrigger: {
        trigger: paragraph,
        start: "top 80%",
        end: "bottom 20%",
        scrub: 1, // Tied to scroll position
      }
    });
  }

  window.addEventListener('load', wordByWordScroll);

react_usage: |
  'use client';

  import { useRef, useLayoutEffect } from 'react';
  import gsap from 'gsap';
  import { ScrollTrigger } from 'gsap/ScrollTrigger';
  import { SplitText } from 'gsap/SplitText';

  gsap.registerPlugin(ScrollTrigger, SplitText);

  export function WordRevealParagraph({ text }) {
    const paraRef = useRef();

    useLayoutEffect(() {
      const prefersReducedMotion = window.matchMedia(
        '(prefers-reduced-motion: reduce)'
      ).matches;

      if (prefersReducedMotion) {
        gsap.set(paraRef.current, { opacity: 1 });
        return;
      }

      const split = new SplitText(paraRef.current, { type: "words" });

      gsap.from(split.words, {
        opacity: 0.2,
        y: 20,
        duration: 0.8,
        stagger: 0.05,
        ease: "power2.out",
        scrollTrigger: {
          trigger: paraRef.current,
          start: "top 80%",
          end: "bottom 20%",
          scrub: 1
        }
      });

      return () => {
        split.revert();
        ScrollTrigger.getAll().forEach(st => st.kill());
      };
    }, []);

    return <p ref={paraRef} className="word-reveal">{text}</p>;
  }

