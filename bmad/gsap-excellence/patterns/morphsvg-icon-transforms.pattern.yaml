hamburger_to_x: |
  <svg viewBox="0 0 24 24" width="24" height="24">
    <!-- Hamburger (initial state) -->
    <path
      id="menuIcon"
      d="M3 6h18M3 12h18M3 18h18"
      stroke="currentColor"
      stroke-width="2"
      fill="none"
    />

    <!-- X icon (hidden, used as morph target) -->
    <path
      id="closeIcon"
      style="visibility: hidden"
      d="M6 6l12 12M18 6L6 18M12 12"
      stroke="currentColor"
      stroke-width="2"
      fill="none"
    />
  </svg>

  <script>
  import { gsap } from 'gsap';
  import { MorphSVGPlugin } from 'gsap/MorphSVGPlugin';

  gsap.registerPlugin(MorphSVGPlugin);

  let isOpen = false;

  function toggleMenu() {
    if (isOpen) {
      // Morph back to hamburger
      gsap.to("#menuIcon", {
        morphSVG: "#menuIcon",  // Reset to original
        duration: 0.4,
        ease: "power2.inOut"
      });
    } else {
      // Morph to X
      gsap.to("#menuIcon", {
        morphSVG: "#closeIcon",
        duration: 0.4,
        ease: "power2.inOut"
      });
    }
    isOpen = !isOpen;
  }
  </script>

react_19_hamburger_menu: |
  'use client';

  import { useRef, useState } from 'react';
  import { gsap } from 'gsap';
  import { MorphSVGPlugin } from 'gsap/MorphSVGPlugin';
  import { useGSAP } from '@gsap/react';

  gsap.registerPlugin(MorphSVGPlugin, useGSAP);

  export default function MenuIcon() {
    const [isOpen, setIsOpen] = useState(false);
    const iconRef = useRef(null);

    const handleClick = () => {
      const icon = iconRef.current;

      if (!isOpen) {
        // Morph to X (FREE in 3.13+!)
        gsap.to(icon.querySelector("#menuPath"), {
          morphSVG: icon.querySelector("#closePath"),
          duration: 0.4,
          ease: "power2.inOut"
        });
      } else {
        // Morph back to hamburger
        gsap.to(icon.querySelector("#menuPath"), {
          morphSVG: icon.querySelector("#hamburgerPath"),
          duration: 0.4,
          ease: "power2.inOut"
        });
      }

      setIsOpen(!isOpen);
    };

    return (
      <button
        onClick={handleClick}
        aria-label={isOpen ? "Close menu" : "Open menu"}
        className="p-2"
      >
        <svg ref={iconRef} viewBox="0 0 24 24" width="24" height="24">
          {/* Visible path (will morph) */}
          <path
            id="menuPath"
            d="M3 6h18M3 12h18M3 18h18"
            stroke="currentColor"
            strokeWidth="2"
            fill="none"
          />

          {/* Hidden morph targets */}
          <path
            id="closePath"
            d="M6 6l12 12M18 6L6 18"
            style={{ visibility: 'hidden' }}
          />
          <path
            id="hamburgerPath"
            d="M3 6h18M3 12h18M3 18h18"
            style={{ visibility: 'hidden' }}
          />
        </svg>
      </button>
    );
  }

