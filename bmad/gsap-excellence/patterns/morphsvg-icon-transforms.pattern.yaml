loading_to_checkmark: |
  'use client';

  import { useRef, useEffect } from 'react';
  import { gsap } from 'gsap';
  import { MorphSVGPlugin } from 'gsap/MorphSVGPlugin';

  gsap.registerPlugin(MorphSVGPlugin);

  export default function LoadingCheckmark({ isLoading }) {
    const pathRef = useRef(null);

    useEffect(() => {
      if (!isLoading) {
        // Morph spinner to checkmark when done
        gsap.to(pathRef.current, {
          morphSVG: "#checkmark",
          duration: 0.6,
          ease: "back.out(1.7)"
        });
      }
    }, [isLoading]);

    return (
      <svg viewBox="0 0 24 24" width="32" height="32">
        {/* Spinner circle */}
        <path
          ref={pathRef}
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
        />

        {/* Checkmark (hidden morph target) */}
        <path
          id="checkmark"
          style={{ visibility: 'hidden' }}
          d="M9 12l2 2 4-4"
          stroke="currentColor"
          strokeWidth="2"
          fill="none"
        />
      </svg>
    );
  }

