underline_reveal: |
  'use client';

  import { useRef } from 'react';
  import { gsap } from 'gsap';
  import { DrawSVGPlugin } from 'gsap/DrawSVGPlugin';
  import { ScrollTrigger } from 'gsap/ScrollTrigger';
  import { useGSAP } from '@gsap/react';

  gsap.registerPlugin(DrawSVGPlugin, ScrollTrigger, useGSAP);

  export default function HeadlineWithUnderline() {
    const containerRef = useRef(null);

    useGSAP(() => {
      gsap.from("#underline", {
        drawSVG: "0%",
        scrollTrigger: {
          trigger: containerRef.current,
          start: "top 80%",
          end: "top 50%",
          scrub: 1
        }
      });
    }, { scope: containerRef });

    return (
      <div ref={containerRef} className="relative inline-block">
        <h1>Premium Headline</h1>
        <svg className="absolute bottom-0 left-0 w-full" viewBox="0 0 200 10">
          <path
            id="underline"
            d="M0,5 L200,5"
            stroke="currentColor"
            strokeWidth="2"
            fill="none"
          />
        </svg>
      </div>
    );
  }

map_path_reveal: |
  // Reveal map route paths
  const routePaths = gsap.utils.toArray('.map-route');

  gsap.from(routePaths, {
    drawSVG: "0%",
    duration: 3,
    stagger: 0.5,
    ease: "none",
    onComplete: () => {
      // Add markers after paths are drawn
      gsap.to('.map-marker', { scale: 1, duration: 0.3 });
    }
  });

