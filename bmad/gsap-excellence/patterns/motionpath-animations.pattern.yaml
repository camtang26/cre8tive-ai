scroll_triggered_path: |
  'use client';

  import { useRef } from 'react';
  import { gsap } from 'gsap';
  import { MotionPathPlugin } from 'gsap/MotionPathPlugin';
  import { ScrollTrigger } from 'gsap/ScrollTrigger';
  import { useGSAP } from '@gsap/react';

  gsap.registerPlugin(MotionPathPlugin, ScrollTrigger, useGSAP);

  export default function ScrollPathAnimation() {
    const elementRef = useRef(null);
    const pathRef = useRef(null);
    const containerRef = useRef(null);

    useGSAP(() => {
      gsap.to(elementRef.current, {
        motionPath: {
          path: pathRef.current,
          align: pathRef.current,
          autoRotate: true
        },
        scrollTrigger: {
          trigger: containerRef.current,
          start: "top top",
          end: "bottom bottom",
          scrub: 1  // Tied to scroll position
        }
      });
    }, { scope: containerRef });

    return (
      <div ref={containerRef} className="h-[300vh] relative">
        <div ref={elementRef} className="fixed">üöÄ</div>
        <svg className="fixed inset-0 w-full h-screen">
          <path
            ref={pathRef}
            d="M 100,100 Q 400,300 700,100"
            stroke="rgba(0,0,0,0.1)"
            fill="none"
          />
        </svg>
      </div>
    );
  }

