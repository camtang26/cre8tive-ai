code_example: |
  import gsap from 'gsap';
  import { ScrollTrigger, ScrollSmoother, SplitText } from 'gsap/all';

  gsap.registerPlugin(ScrollTrigger, ScrollSmoother, SplitText);

  function initPremiumHero() {
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReducedMotion) return;

    // 1. Create smoother
    const smoother = ScrollSmoother.create({
      wrapper: '#smooth-wrapper',
      content: '#smooth-content',
      smooth: 2,
      effects: true
    });

    // 2. Split hero text
    const split = SplitText.create('.hero-title', {
      type: 'chars',
      onSplit(self) {
        gsap.from(self.chars, {
          opacity: 0,
          y: 100,
          rotateX: -90,
          stagger: 0.02,
          duration: 1.2,
          ease: 'back.out(1.7)'
        });
      }
    });

    // 3. Parallax background (via data-speed)
    // <div class="hero-bg" data-speed="0.5">...</div>

    return { smoother, split };
  }

  window.addEventListener('load', initPremiumHero);

