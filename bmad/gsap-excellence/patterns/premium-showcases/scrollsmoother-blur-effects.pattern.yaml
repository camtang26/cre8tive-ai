code_example: |
  import gsap from 'gsap';
  import { ScrollTrigger } from 'gsap/ScrollTrigger';
  import { ScrollSmoother } from 'gsap/ScrollSmoother'; // FREE in 3.13+!

  gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

  function createBlurScrollEffect() {
    // Check accessibility
    const prefersReducedMotion = window.matchMedia(
      '(prefers-reduced-motion: reduce)'
    ).matches;

    if (prefersReducedMotion) {
      console.log('Blur effects disabled for accessibility');
      return;
    }

    // Initialize ScrollSmoother
    const smoother = ScrollSmoother.create({
      wrapper: '#smooth-wrapper',
      content: '#smooth-content',
      smooth: 2,
      effects: true // Enable data-speed
    });

    // Blur effect synced to scroll position
    gsap.to('.blur-on-scroll', {
      filter: 'blur(10px)',
      ease: 'none',
      scrollTrigger: {
        trigger: '.blur-section',
        start: 'top bottom',
        end: 'bottom top',
        scrub: 0.5, // Smooth blur transition
      }
    });

    // Reverse blur (unblur on scroll)
    gsap.fromTo('.unblur-on-scroll',
      { filter: 'blur(10px)' },
      {
        filter: 'blur(0px)',
        ease: 'none',
        scrollTrigger: {
          trigger: '.unblur-section',
          start: 'top center',
          end: 'bottom center',
          scrub: 0.5
        }
      }
    );

    return smoother;
  }

  window.addEventListener('load', createBlurScrollEffect);

