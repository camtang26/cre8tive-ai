css_setup: |
  /* Add will-change for GPU optimization */
  .blur-on-scroll,
  .unblur-on-scroll,
  .bg-layer,
  .mid-layer {
    will-change: filter;
    /* Prevents blur from cutting off edges */
    padding: 20px;
    margin: -20px;
  }

  /* Fallback for browsers without filter support */
  @supports not (filter: blur(0px)) {
    .blur-on-scroll,
    .unblur-on-scroll {
      opacity: 0.7; /* Graceful degradation */
    }
  }

react_usage: |
  'use client';

  import { useLayoutEffect } from 'react';
  import gsap from 'gsap';
  import { ScrollSmoother } from 'gsap/ScrollSmoother';

  export function BlurScrollSection() {
    useLayoutEffect(() => {
      const prefersReducedMotion = window.matchMedia(
        '(prefers-reduced-motion: reduce)'
      ).matches;

      if (prefersReducedMotion) return;

      const smoother = ScrollSmoother.create({
        wrapper: '#smooth-wrapper',
        content: '#smooth-content',
        smooth: 2,
        effects: true
      });

      gsap.to('.blur-element', {
        filter: 'blur(10px)',
        ease: 'none',
        scrollTrigger: {
          trigger: '.section',
          start: 'top bottom',
          end: 'bottom top',
          scrub: 0.5
        }
      });

      return () => smoother.kill();
    }, []);

    return (
      <div id="smooth-wrapper">
        <div id="smooth-content">
          <div className="blur-element" style={{ willChange: 'filter' }}>
            Blurs on scroll
          </div>
        </div>
      </div>
    );
  }

