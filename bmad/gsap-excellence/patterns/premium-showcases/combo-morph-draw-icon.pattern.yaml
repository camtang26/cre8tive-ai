code_example: |
  import gsap from 'gsap';
  import { MorphSVGPlugin, DrawSVGPlugin } from 'gsap/all';

  gsap.registerPlugin(MorphSVGPlugin, DrawSVGPlugin);

  function createDrawMorphIcon() {
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReducedMotion) return null;

    const tl = gsap.timeline({ paused: true });

    // 1. Draw the line
    tl.from('#icon-path', {
      drawSVG: '0%',
      duration: 1,
      ease: 'power2.inOut'
    });

    // 2. Morph into icon
    tl.to('#icon-path', {
      morphSVG: '#target-icon',
      duration: 0.8,
      ease: 'back.out(1.7)'
    }, '+=0.2');

    return tl;
  }

  // Usage: On hover
  const iconAnimation = createDrawMorphIcon();
  document.querySelector('#icon-container').addEventListener('mouseenter', () => {
    iconAnimation?.play();
  });

