code_example: |
  import gsap from 'gsap';
  import { MorphSVGPlugin } from 'gsap/MorphSVGPlugin';

  gsap.registerPlugin(MorphSVGPlugin);

  function createLogoMorphLoop() {
    const tl = gsap.timeline({
      repeat: -1,
      yoyo: true,
      defaults: { duration: 2, ease: 'power2.inOut' }
    });

    tl.to('#logo-path', { morphSVG: '#shape-1' })
      .to('#logo-path', { morphSVG: '#shape-2' }, '+=0.5')
      .to('#logo-path', { morphSVG: '#shape-3' }, '+=0.5')
      .to('#logo-path', { morphSVG: '#logo-path' }, '+=0.5'); // Back to original

    return tl;
  }

  // Pause for accessibility
  const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (!prefersReducedMotion) {
    createLogoMorphLoop();
  }

