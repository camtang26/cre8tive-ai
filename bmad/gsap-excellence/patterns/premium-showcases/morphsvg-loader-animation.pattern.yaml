react_usage: |
  import { useRef, useLayoutEffect } from 'react';
  import gsap from 'gsap';
  import { MorphSVGPlugin } from 'gsap/MorphSVGPlugin';

  function LoaderComponent({ status }) {
    const timelineRef = useRef({});

    useLayoutEffect(() => {
      gsap.registerPlugin(MorphSVGPlugin);

      timelineRef.current.success = gsap.timeline({ paused: true })
        .to('#loader-shape', { morphSVG: '#check-shape', duration: 0.6, ease: 'back.out(1.7)' });

      timelineRef.current.error = gsap.timeline({ paused: true })
        .to('#loader-shape', { morphSVG: '#error-shape', duration: 0.5, ease: 'power2.out' });
    }, []);

    useLayoutEffect(() => {
      if (status === 'success') timelineRef.current.success?.play();
      if (status === 'error') timelineRef.current.error?.play();
    }, [status]);

    return (
      <svg viewBox="0 0 100 100">
        <path id="loader-shape" d="M50,10 A40,40 0 1,1 49.99,10" fill="none" stroke="#3399CC" strokeWidth="8" />
        <path id="check-shape" d="M20,50 L40,70 L80,30" visibility="hidden" fill="none" stroke="#00CC66" strokeWidth="8" />
        <path id="error-shape" d="M25,25 L75,75 M75,25 L25,75" visibility="hidden" fill="none" stroke="#CC0000" strokeWidth="8" />
      </svg>
    );
  }

