code_example: |
  import gsap from 'gsap';
  import { MorphSVGPlugin } from 'gsap/MorphSVGPlugin';

  gsap.registerPlugin(MorphSVGPlugin);

  function createLoadingAnimation() {
    const tl = gsap.timeline({ paused: true });

    // Spinner → Check mark (success)
    tl.to('#loader-shape', {
      morphSVG: '#check-shape',
      duration: 0.6,
      ease: 'back.out(1.7)'
    });

    // OR Spinner → X (error)
    const errorTl = gsap.timeline({ paused: true });
    errorTl.to('#loader-shape', {
      morphSVG: '#error-shape',
      duration: 0.5,
      ease: 'power2.out'
    });

    return { success: tl, error: errorTl };
  }

  // Usage
  const loader = createLoadingAnimation();

  // On success:
  loader.success.play();

  // On error:
  loader.error.play();

