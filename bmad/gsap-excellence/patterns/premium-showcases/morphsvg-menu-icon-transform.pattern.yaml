react_usage: |
  import { useState, useRef } from 'react';
  import gsap from 'gsap';
  import { useGSAP } from '@gsap/react';
  import { MorphSVGPlugin } from 'gsap/MorphSVGPlugin';

  gsap.registerPlugin(useGSAP, MorphSVGPlugin);

  function MenuIcon() {
    const [isOpen, setIsOpen] = useState(false);
    const iconRef = useRef();
    const { contextSafe } = useGSAP({ scope: iconRef });

    const toggle = contextSafe(() => {
      const newState = !isOpen;
      setIsOpen(newState);

      if (newState) {
        // Morph to X
        gsap.to("#top-line", { morphSVG: "#top-x", duration: 0.4, ease: "power2.inOut" });
        gsap.to("#mid-line", { morphSVG: "#mid-x-hide", duration: 0.4, ease: "power2.inOut" });
        gsap.to("#bottom-line", { morphSVG: "#bottom-x", duration: 0.4, ease: "power2.inOut" });
      } else {
        // Morph back to hamburger
        gsap.to("#top-line", { morphSVG: "#top-line", duration: 0.4, ease: "power2.inOut" });
        gsap.to("#mid-line", { morphSVG: "#mid-line", duration: 0.4, ease: "power2.inOut" });
        gsap.to("#bottom-line", { morphSVG: "#bottom-line", duration: 0.4, ease: "power2.inOut" });
      }
    });

    return (
      <button onClick={toggle} aria-expanded={isOpen} aria-label={isOpen ? 'Close menu' : 'Open menu'}>
        <svg ref={iconRef} viewBox="0 0 100 100">
          <path id="top-line" d="M20,30 L80,30" />
          <path id="mid-line" d="M20,50 L80,50" />
          <path id="bottom-line" d="M20,70 L80,70" />
          <path id="top-x" d="M25,25 L75,75" style={{ display: 'none' }} />
          <path id="mid-x-hide" d="M50,50 L50,50" style={{ display: 'none' }} />
          <path id="bottom-x" d="M75,25 L25,75" style={{ display: 'none' }} />
        </svg>
      </button>
    );
  }

