code_example: |
  import gsap from 'gsap';
  import { MorphSVGPlugin } from 'gsap/MorphSVGPlugin'; // FREE in 3.13+!

  gsap.registerPlugin(MorphSVGPlugin);

  // SVG setup: Two path shapes (hamburger and X)
  // <svg id="menu-icon" viewBox="0 0 100 100">
  //   <path id="top-line" d="M20,30 L80,30" />
  //   <path id="mid-line" d="M20,50 L80,50" />
  //   <path id="bottom-line" d="M20,70 L80,70" />
  //
  //   <!-- Hidden target shapes for X -->
  //   <path id="top-x" d="M25,25 L75,75" style="display:none" />
  //   <path id="mid-x-hide" d="M50,50 L50,50" style="display:none" />
  //   <path id="bottom-x" d="M75,25 L25,75" style="display:none" />
  // </svg>

  let isOpen = false;
  const menuButton = document.querySelector('#menu-button');
  const menuIcon = document.querySelector('#menu-icon');

  function toggleMenu() {
    isOpen = !isOpen;

    if (isOpen) {
      // Morph to X
      const tl = gsap.timeline();

      tl.to("#top-line", {
        morphSVG: "#top-x",
        duration: 0.4,
        ease: "power2.inOut"
      });

      tl.to("#mid-line", {
        morphSVG: "#mid-x-hide", // Collapse to point (hides middle line)
        duration: 0.4,
        ease: "power2.inOut"
      }, "<"); // Start at same time

      tl.to("#bottom-line", {
        morphSVG: "#bottom-x",
        duration: 0.4,
        ease: "power2.inOut"
      }, "<");

      // Update ARIA
      menuButton.setAttribute('aria-expanded', 'true');
      menuButton.setAttribute('aria-label', 'Close menu');
    } else {
      // Morph back to hamburger
      const tl = gsap.timeline();

      tl.to("#top-line", {
        morphSVG: "#top-line", // Morph back to original
        duration: 0.4,
        ease: "power2.inOut"
      });

      tl.to("#mid-line", {
        morphSVG: "#mid-line",
        duration: 0.4,
        ease: "power2.inOut"
      }, "<");

      tl.to("#bottom-line", {
        morphSVG: "#bottom-line",
        duration: 0.4,
        ease: "power2.inOut"
      }, "<");

      // Update ARIA
      menuButton.setAttribute('aria-expanded', 'false');
      menuButton.setAttribute('aria-label', 'Open menu');
    }
  }

  menuButton.addEventListener('click', toggleMenu);

