code_example: |
  import gsap from 'gsap';
  import { ScrollTrigger, ScrollSmoother } from 'gsap/all';

  gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

  function initVelocityBlur() {
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    if (prefersReducedMotion) {
      console.log('Velocity blur disabled for accessibility');
      return;
    }

    // Create smoother with onUpdate callback
    const smoother = ScrollSmoother.create({
      wrapper: '#smooth-wrapper',
      content: '#smooth-content',
      smooth: 2,
      effects: true,
      onUpdate: (self) => {
        // Get scroll velocity (pixels/second)
        const velocity = Math.abs(self.getVelocity());

        // Map velocity to blur (0-1000 velocity â†’ 0-10px blur)
        const blur = gsap.utils.mapRange(0, 1000, 0, 10, velocity);

        // Apply blur to target elements
        gsap.to('.blur-target', {
          filter: `blur(${blur}px)`,
          duration: 0.2,
          overwrite: true
        });
      }
    });

    return smoother;
  }

  window.addEventListener('load', initVelocityBlur);

