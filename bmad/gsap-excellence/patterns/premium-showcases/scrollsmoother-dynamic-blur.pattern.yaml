advanced_effects: |
  // Combine blur with scale for "zoom blur" effect
  onUpdate: (self) => {
    const velocity = Math.abs(self.getVelocity());
    const blur = gsap.utils.mapRange(0, 1000, 0, 10, velocity);
    const scale = gsap.utils.mapRange(0, 1000, 1, 1.05, velocity);

    gsap.to('.blur-target', {
      filter: `blur(${blur}px)`,
      scale: scale,
      duration: 0.2,
      overwrite: true
    });
  }

  // Directional blur based on scroll direction
  onUpdate: (self) => {
    const velocity = self.getVelocity(); // Keep sign for direction
    const blur = Math.abs(velocity) / 100;
    const skewY = velocity > 0 ? blur * 0.5 : -blur * 0.5;

    gsap.to('.blur-target', {
      filter: `blur(${blur}px)`,
      skewY: skewY,
      duration: 0.2,
      overwrite: true
    });
  }

react_usage: |
  import { useLayoutEffect } from 'react';
  import gsap from 'gsap';
  import { ScrollTrigger, ScrollSmoother } from 'gsap/all';

  function VelocityBlurComponent() {
    useLayoutEffect(() => {
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) return;

      gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

      const smoother = ScrollSmoother.create({
        wrapper: '#smooth-wrapper',
        content: '#smooth-content',
        smooth: 2,
        effects: true,
        onUpdate: (self) => {
          const velocity = Math.abs(self.getVelocity());
          const blur = gsap.utils.mapRange(0, 1000, 0, 10, velocity);

          gsap.to('.blur-target', {
            filter: `blur(${blur}px)`,
            duration: 0.2,
            overwrite: true
          });
        }
      });

      return () => smoother.kill();
    }, []);

    return (
      <div id="smooth-wrapper">
        <div id="smooth-content">
          <section className="hero">
            <img
              src="/hero.jpg"
              className="blur-target"
              style={{ willChange: 'filter' }}
            />
          </section>
        </div>
      </div>
    );
  }

