code_example: |
  import gsap from 'gsap';
  import { ScrollTrigger } from 'gsap/ScrollTrigger';
  import { ScrollSmoother } from 'gsap/ScrollSmoother'; // FREE in 3.13+!

  gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

  // HTML structure required:
  // <div id="smooth-wrapper">
  //   <div id="smooth-content">
  //     <div class="parallax-bg" data-speed="0.5">Slow layer</div>
  //     <div class="parallax-mid" data-speed="0.8">Mid layer</div>
  //     <div class="parallax-fg" data-speed="1.2">Fast layer</div>
  //   </div>
  // </div>

  function initSmoothScroll() {
    // Check accessibility preference
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    if (prefersReducedMotion) {
      // Disable smooth scrolling - use native scroll
      console.log('Smooth scrolling disabled for accessibility');
      return;
    }

    // Create ScrollSmoother (must be created FIRST!)
    const smoother = ScrollSmoother.create({
      wrapper: '#smooth-wrapper',
      content: '#smooth-content',
      smooth: 2,        // Seconds to "catch up" to native scroll (2 = buttery smooth)
      effects: true,    // Enable data-speed and data-lag attributes
      smoothTouch: 0.1  // Enable smooth scrolling on mobile (lower value)
    });

    // Optional: Programmatic scrollTo
    document.querySelector('.scroll-to-section').addEventListener('click', () => {
      smoother.scrollTo('#target-section', true, "top 100px");
    });

    return smoother;
  }

  // Execute on page load
  window.addEventListener('load', initSmoothScroll);

