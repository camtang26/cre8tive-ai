advanced_effects: |
  // Combine data-speed AND data-lag for complex effects
  <div data-speed="0.8" data-lag="0.3">
    Slow scroll + lag = dreamy float effect
  </div>

  // Negative speed = scroll opposite direction!
  <div data-speed="-0.5">
    This scrolls UP when page scrolls DOWN
  </div>

  // Blur effect on scroll (via CSS)
  <div data-speed="0.9" style="will-change: transform, filter;">
    This can be blurred via CSS filter
  </div>

react_usage: |
  import { useLayoutEffect } from 'react';
  import gsap from 'gsap';
  import { ScrollSmoother } from 'gsap/ScrollSmoother';

  function SmoothScrollApp() {
    useLayoutEffect(() => {
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) return;

      const smoother = ScrollSmoother.create({
        wrapper: '#smooth-wrapper',
        content: '#smooth-content',
        smooth: 2,
        effects: true
      });

      return () => smoother.kill(); // Cleanup
    }, []);

    return (
      <div id="smooth-wrapper">
        <div id="smooth-content">
          <div data-speed="0.5">Parallax layer</div>
        </div>
      </div>
    );
  }

