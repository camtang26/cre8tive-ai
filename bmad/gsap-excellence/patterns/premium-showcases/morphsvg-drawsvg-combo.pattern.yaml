code_example: |
  import gsap from 'gsap';
  import { MorphSVGPlugin } from 'gsap/MorphSVGPlugin'; // FREE in 3.13+!
  import { DrawSVGPlugin } from 'gsap/DrawSVGPlugin'; // FREE in 3.13+!

  gsap.registerPlugin(MorphSVGPlugin, DrawSVGPlugin);

  function createMorphDrawCombo() {
    const prefersReducedMotion = window.matchMedia(
      '(prefers-reduced-motion: reduce)'
    ).matches;

    if (prefersReducedMotion) {
      gsap.set('#morph-path', { morphSVG: '#target-shape', drawSVG: '100%' });
      return;
    }

    const tl = gsap.timeline({ repeat: -1, yoyo: true });

    // Simultaneously morph shape AND draw stroke
    tl.to('#morph-path', {
      morphSVG: '#target-shape',   // Morph to new shape
      drawSVG: '0% 100%',           // Draw stroke as it morphs
      duration: 2,
      ease: 'power2.inOut'
    });

    // Morph back while erasing stroke
    tl.to('#morph-path', {
      morphSVG: '#original-shape', // Morph back
      drawSVG: '0% 0%',             // Erase stroke
      duration: 2,
      ease: 'power2.inOut'
    });
  }

  window.addEventListener('load', createMorphDrawCombo);

logo_reveal_pattern: |
  // Logo reveals: Draw stroke while morphing from simple to complex
  function logoReveal() {
    const tl = gsap.timeline();

    // Start with simple shape, stroke hidden
    tl.set('#logo-path', {
      morphSVG: '#simple-shape',
      drawSVG: '0%'
    });

    // Draw stroke while morphing to complex logo
    tl.to('#logo-path', {
      morphSVG: '#complex-logo',
      drawSVG: '100%',
      duration: 2.5,
      ease: 'power3.inOut'
    });

    // Final flourish: fill color
    tl.to('#logo-path', {
      fill: '#000000',
      duration: 0.5
    });
  }

