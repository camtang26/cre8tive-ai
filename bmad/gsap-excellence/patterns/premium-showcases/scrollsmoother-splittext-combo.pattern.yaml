code_example: |
  import gsap from 'gsap';
  import { ScrollTrigger } from 'gsap/ScrollTrigger';
  import { ScrollSmoother } from 'gsap/ScrollSmoother'; // FREE in 3.13+!
  import { SplitText } from 'gsap/SplitText'; // FREE in 3.13+!

  gsap.registerPlugin(ScrollTrigger, ScrollSmoother, SplitText);

  function scrollSmootherSplitText() {
    const prefersReducedMotion = window.matchMedia(
      '(prefers-reduced-motion: reduce)'
    ).matches;

    if (prefersReducedMotion) {
      return;
    }

    // Initialize ScrollSmoother
    const smoother = ScrollSmoother.create({
      wrapper: '#smooth-wrapper',
      content: '#smooth-content',
      smooth: 2,
      effects: true
    });

    // Split headline into characters
    const headline = document.querySelector('.parallax-text');
    const split = new SplitText(headline, { type: "chars" });

    // Each character moves at slightly different speed
    split.chars.forEach((char, i) => {
      gsap.to(char, {
        y: () => -100 - (i * 5), // Each char moves different amount
        ease: 'none',
        scrollTrigger: {
          trigger: headline,
          start: 'top bottom',
          end: 'bottom top',
          scrub: 0.5
        }
      });
    });
  }

  window.addEventListener('load', scrollSmootherSplitText);

