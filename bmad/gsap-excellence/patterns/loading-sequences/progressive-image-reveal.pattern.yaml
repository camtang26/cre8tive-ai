description: "Reveal images progressively on page load with staggered clip-path animation. Images slide in from bottom with mask effect. Simple yet effective loading sequence."
inspiration_source: "Modern portfolio sites"
source_url: "https://gsap.com/docs/v3/GSAP/gsap.from()"
source_citation: "Progressive reveal patterns"
performance_notes: "clip-path uses GPU when combined with transforms. Stagger creates organic load feel."
accessibility_notes: "Ensure images load instantly for prefers-reduced-motion"
code_example: |
  import gsap from 'gsap';

  function progressiveImageReveal() {
    const prefersReducedMotion = window.matchMedia(
      '(prefers-reduced-motion: reduce)'
    ).matches;

    if (prefersReducedMotion) {
      // Instant reveal
      gsap.set('.reveal-image', { clipPath: 'inset(0% 0% 0% 0%)', opacity: 1 });
      return;
    }

    gsap.from('.reveal-image', {
      clipPath: 'inset(100% 0% 0% 0%)', // Start fully clipped from bottom
      opacity: 0,
      duration: 1.2,
      ease: 'power3.out',
      stagger: 0.2, // 200ms between each image
      onComplete: () => console.log('All images revealed')
    });
  }

  window.addEventListener('load', progressiveImageReveal);

