react_usage: |
  'use client';

  import { useLayoutEffect } from 'react';
  import gsap from 'gsap';

  export function ProgressiveGallery({ images }) {
    useLayoutEffect(() => {
      const prefersReducedMotion = window.matchMedia(
        '(prefers-reduced-motion: reduce)'
      ).matches;

      if (prefersReducedMotion) {
        gsap.set('.reveal-image', { clipPath: 'inset(0%)', opacity: 1 });
        return;
      }

      gsap.from('.reveal-image', {
        clipPath: 'inset(100% 0% 0% 0%)',
        opacity: 0,
        duration: 1.2,
        ease: 'power3.out',
        stagger: 0.2
      });
    }, []);

    return (
      <div className="gallery">
        {images.map((img, i) => (
          <img key={i} src={img} className="reveal-image" />
        ))}
      </div>
    );
  }

