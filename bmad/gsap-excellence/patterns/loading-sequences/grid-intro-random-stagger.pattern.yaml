code_example: |
  // Container and grid items setup
  const container = document.querySelector('.grid');
  const products = gsap.utils.toArray('.grid-item');

  function intro() {
    const timeline = gsap.timeline();

    // Initial state: scale down container and hide items
    timeline.set(container, { scale: 0.5 });
    timeline.set(products, {
      scale: 0.5,
      opacity: 0,
    });

    // Animate items with random stagger - creates organic feel
    timeline.to(products, {
      scale: 1,
      opacity: 1,
      duration: 0.6,
      ease: "power3.out",
      stagger: {
        amount: 1.2,  // Total time to distribute across all items
        from: "random" // Randomize order - KEY to wow factor!
      }
    });

    // Simultaneously zoom container into place
    timeline.to(container, {
      scale: 1,
      duration: 1.2,
      ease: "power3.inOut"
    }, "<"); // "<" starts at same time as previous animation

    return timeline;
  }

  // Execute on page load
  window.addEventListener('load', () => {
    // Accessibility: Check prefers-reduced-motion
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    if (prefersReducedMotion) {
      // Instant reveal for accessibility
      gsap.set([container, products], { scale: 1, opacity: 1 });
    } else {
      // Full animation
      intro();
    }
  });

react_usage: |
  import { useRef } from 'react';
  import gsap from 'gsap';
  import { useGSAP } from '@gsap/react';

  function GridIntro() {
    const container = useRef();
    const { contextSafe } = useGSAP({ scope: container });

    const intro = contextSafe(() => {
      const products = gsap.utils.toArray('.grid-item');
      const timeline = gsap.timeline();

      timeline.set(container.current, { scale: 0.5 });
      timeline.set(products, { scale: 0.5, opacity: 0 });

      timeline.to(products, {
        scale: 1,
        opacity: 1,
        duration: 0.6,
        ease: "power3.out",
        stagger: { amount: 1.2, from: "random" }
      });

      timeline.to(container.current, {
        scale: 1,
        duration: 1.2,
        ease: "power3.inOut"
      }, "<");
    });

    useEffect(() => {
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (!prefersReducedMotion) intro();
    }, [intro]);

    return (
      <div ref={container} className="grid">
        {/* Grid items */}
      </div>
    );
  }

