code_example: |
  import gsap from 'gsap';

  function heroIntroSequence() {
    const prefersReducedMotion = window.matchMedia(
      '(prefers-reduced-motion: reduce)'
    ).matches;

    if (prefersReducedMotion) {
      gsap.set(['.hero-headline', '.hero-subheading', '.hero-cta'], {
        opacity: 1,
        y: 0
      });
      return;
    }

    const tl = gsap.timeline({ delay: 0.3 }); // Small delay before start

    // Step 1: Headline fades in from below
    tl.from('.hero-headline', {
      opacity: 0,
      y: 60,
      duration: 1,
      ease: 'power3.out'
    });

    // Step 2: Subheading follows (slight overlap)
    tl.from('.hero-subheading', {
      opacity: 0,
      y: 40,
      duration: 0.8,
      ease: 'power2.out'
    }, '-=0.4'); // Start 0.4s before headline finishes

    // Step 3: CTA button scales in
    tl.from('.hero-cta', {
      opacity: 0,
      scale: 0.9,
      duration: 0.6,
      ease: 'back.out(1.4)' // Slight overshoot for playfulness
    }, '-=0.2');

    // Step 4: Optional background image fade
    tl.from('.hero-bg', {
      opacity: 0,
      scale: 1.1,
      duration: 1.5,
      ease: 'power2.out'
    }, 0); // Start at same time as headline
  }

  window.addEventListener('load', heroIntroSequence);

react_usage: |
  'use client';

  import { useLayoutEffect } from 'react';
  import gsap from 'gsap';

  export function HeroSection() {
    useLayoutEffect(() => {
      const prefersReducedMotion = window.matchMedia(
        '(prefers-reduced-motion: reduce)'
      ).matches;

      if (prefersReducedMotion) {
        gsap.set(['.hero-headline', '.hero-subheading', '.hero-cta'], {
          opacity: 1,
          y: 0
        });
        return;
      }

      const tl = gsap.timeline({ delay: 0.3 });

      tl.from('.hero-headline', { opacity: 0, y: 60, duration: 1, ease: 'power3.out' })
        .from('.hero-subheading', { opacity: 0, y: 40, duration: 0.8, ease: 'power2.out' }, '-=0.4')
        .from('.hero-cta', { opacity: 0, scale: 0.9, duration: 0.6, ease: 'back.out(1.4)' }, '-=0.2');
    }, []);

    return (
      <section className="hero">
        <h1 className="hero-headline">Welcome</h1>
        <p className="hero-subheading">Subheading text</p>
        <button className="hero-cta">Get Started</button>
      </section>
    );
  }

