code_example: |
  import gsap from 'gsap';

  function navSlideIn() {
    const prefersReducedMotion = window.matchMedia(
      '(prefers-reduced-motion: reduce)'
    ).matches;

    if (prefersReducedMotion) {
      gsap.set('.nav-bar', { y: 0, opacity: 1 });
      gsap.set('.nav-item', { y: 0, opacity: 1 });
      return;
    }

    const tl = gsap.timeline();

    // Nav bar slides down
    tl.from('.nav-bar', {
      y: -100,
      opacity: 0,
      duration: 0.8,
      ease: 'power3.out'
    });

    // Nav items stagger in
    tl.from('.nav-item', {
      y: -20,
      opacity: 0,
      duration: 0.5,
      stagger: 0.1,
      ease: 'power2.out'
    }, '-=0.4'); // Overlap with nav bar
  }

  window.addEventListener('load', navSlideIn);

react_usage: |
  'use client';

  import { useLayoutEffect } from 'react';
  import gsap from 'gsap';

  export function NavBar({ items }) {
    useLayoutEffect(() => {
      const prefersReducedMotion = window.matchMedia(
        '(prefers-reduced-motion: reduce)'
      ).matches;

      if (prefersReducedMotion) {
        gsap.set(['.nav-bar', '.nav-item'], { y: 0, opacity: 1 });
        return;
      }

      const tl = gsap.timeline();
      tl.from('.nav-bar', { y: -100, opacity: 0, duration: 0.8, ease: 'power3.out' })
        .from('.nav-item', { y: -20, opacity: 0, duration: 0.5, stagger: 0.1, ease: 'power2.out' }, '-=0.4');
    }, []);

    return (
      <nav className="nav-bar" style={{ opacity: 0 }}>
        {items.map((item, i) => (
          <a key={i} href={item.href} className="nav-item" style={{ opacity: 0 }}>
            {item.label}
          </a>
        ))}
      </nav>
    );
  }

